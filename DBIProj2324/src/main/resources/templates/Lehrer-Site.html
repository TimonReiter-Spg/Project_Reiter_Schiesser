<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lehrer</title>
</head>
<body>

    <div align="center">
        <h1 th:text="${lehrer.name} + '-FachListe'"></h1>

            <table align="center">
                <tr>
                    <th align="center">Fachname</th>
                    <th align="center">Stunden</th>
                </tr>
                <tr th:each="fach : ${faecher}">
                    <td align="center" th:text="${fach.name}"></td>
                </tr>
            </table>

    </div>

</body>
</html>
